<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Proyecto</title>
  </head>
  <body>
    <section class="proyecto">
      <div class="buttons">
        <div class="input-instruccion">
          <input id="input-intruccion" placeholder="instruccion" type="text">
        </div>

        <div class="ejecucion">
          <button  onclick="iniciar()" class="funcion">INICIAR</button>
        </div>
      </div>
      <div class="procesador-box">
        <div class="cpu">
          <div class="ALU">
            <p>ALU</p>
            <span id="alu-text"></span>
          </div>
          <div class="PC">
            <p id="pc">PC</p>
            <span id="pc-text"></span>
          </div>
          <div class="AC">
            <p id="ac">AC</p>
            <span id="ac-text"></span>

          </div>
          <div class="IR">
            <p>IR</p>
            <span id="ir-text"></span>
          </div>

          <div class="MBR">
            <p>MBR</p>
            <span id="mbr-text"></span>
          </div>
          <div class="MAR">
            <p id="mar">MAR</p>
            <span id="mar-text"></span>

          </div>
          <div class="UC">
            <p id="">UC</p>
            <span id="uc-text"></span>

          </div>
          <img
            class="img-cable"
            src="img/usb-cable-usb-svgrepo-com.svg"
            alt=""
          />
        </div>

        <div class="buses">
          <div class="direcciones">
            <p>Direcciones</p>
            <span id="bus-direcciones"></span>

          </div>
          <div class="datos">
            <p>datos</p>
            <span id="bus-datos"></span>

          </div>
          <div class="control">
            
            <p>control</p>
            <span id="bus-control"></span>
          </div>
        </div>

        <div class="memorias">
          <div class="memoria">
            <p>MEMORIA</p>
            <ul>
              <h2>Registro Resultados</h2>
              <li id="0"></li>
              <li id="1"></li>
              <li id="2"></li>
              <li id="3"></li>
              <li id="4"></li>
              <li id="5"></li>
              <li id="6"></li>
              <li id="7"></li>
              <li id="8"></li>
              <li id="9"></li>
              <li id="10"></li>
              <li id="11"></li>
              <li id="12"></li>
              <li id="13"></li>
              <li id="14"></li>
              <li id="15"></li>

            </ul>
          </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script
    src="https://kit.fontawesome.com/44658ca2d2.js"
    crossorigin="anonymous"
  ></script>

  <script src="index.js"></script>
</html>
